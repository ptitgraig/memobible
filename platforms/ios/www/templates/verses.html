<ion-view title="Versets">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="verse in verses" ui-sref="app.verse({verseId: verse.id})" class="item-icon-left item-icon-right">
        <i class="icon ion-heart known-{{verse.count}}" ng-show="verse.known"></i>
        <i class="icon ion-ios7-heart-outline" ng-hide="verse.known"></i>
          {{verse.title}}
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
